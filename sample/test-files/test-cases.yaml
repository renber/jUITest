defaults:
  default-package: de.renebergelt.juitest.samples.calculator.uitests.tests

test-sets:
  - Basic Tests:
    - .CalculatorAddTest:
      - 'Adding two numbers (25 and 33)':
          operandOne: 25
          operandTwo: 33
      - 'Adding two numbers ({{p:operandOne}} and  {{p:operandTwo}})':
          operandOne: '{{set:5,10}}'
          operandTwo: '{{set:26,8}}'
    - .CalculatorFunctionTest:
      - 'Test CLEAR':
          functionToTest: 'Clear'
      - 'Test sign swapping':
          functionToTest: 'SwapSign'